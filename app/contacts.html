        <script>

        $(document).ready(function(){
          $.getJSON('../php/json-data-students.php', function(data) {
              $.each(data.students, function(index, student) {
                var contactHtmlStr = `
                <a id="${student.studentID}" onclick=(setUserTemplate(this)) href="profile.php?${student.studentID}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">${student.firstName + ' ' +student.lastName}</h5>
                          <i class="icon ion-md-contact"></i>
                    </div>
                </a>`;

                // Store the student information in localstorage.
                myStorage.setItem(student.studentID, JSON.stringify(student));


                // $('#studentData').append('<p> Student ID: ' + student.studentID+ '</p>');
                // Append HTML
                $('#contactsList').prepend(contactHtmlStr);
            });
        	});

          $.getJSON('../php/json-data-lecturers.php', function(data) {
              $.each(data.lecturers, function(index, lecturer) {

                var contactHtmlStr = `
                <a id="${lecturer.staffNumber}" onclick=(setUserTemplate(this)) href="profile.php?${lecturer.staffNumber}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">${lecturer.firstName + ' ' +lecturer.lastName}</h5>
                          <i class="icon ion-md-contact"></i>
                    </div>
                </a>`;

                // Store the student information in localstorage.
                myStorage.setItem(lecturer.staffNumber, JSON.stringify(lecturer));


                // $('#studentData').append('<p> Student ID: ' + student.studentID+ '</p>');
                // Append HTML
                $('#lecturerList').prepend(contactHtmlStr);
            });
        	});


    		});
